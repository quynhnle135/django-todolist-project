{% extends "base/main.html"%}
{% block content%}

<div class="header-bar">
  <a href="{% url 'task-list' %}">Go back</a>
</div>
<div class="card-body">
  <form method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete {{task.title}} task?</p>
      <input class="button" type="submit" value="Confirm">
  </form>
</div>

{% endblock content %}
